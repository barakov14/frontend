<table *ngIf="taskStatus === 'loaded'">
  <thead>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>responsible</th>
    <th>createdAt</th>
    <th>deadline</th>
    <th>status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{ task.id }}</td>
    <td>{{ task.title }}</td>
    <td>{{ task.assignedDeveloperId }}</td>
    <td>{{ task.createdAt }}</td>
    <td>{{ task.deadline }}</td>
    <td>{{ task.status }}</td>
  </tr>
  </tbody>
</table>
